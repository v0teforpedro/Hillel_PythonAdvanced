<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Average Data</title>
</head>
<body>
    <table style="border-spacing: 10px;">
        <thead>
            <tr>
                <th>Total Students</th>
                <th>Average Height (cm)</th>
                <th>Average Weight (kg)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>{{ people }}</th>
                <th>{{ height }}</th>
                <th>{{ weight }}</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
